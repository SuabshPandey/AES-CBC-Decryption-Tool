<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AES CBC Decryption Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f4f7fb;
        padding: 30px;
      }

      .container {
        max-width: 980px;
        margin: auto;
        background: #ffffff;
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      h2 {
        margin-top: 0;
        color: #1e293b;
      }

      label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        color: #334155;
      }

      textarea,
      input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #cbd5e1;
        font-family: monospace;
        font-size: 14px;
        background: #f8fafc;
      }

      textarea {
        resize: both;
        background: #f8fafc;
        border: 1px solid #cbd5e1;
        padding: 12px;
        border-radius: 6px;
        height: 220px;
        overflow: auto;
        font-size: 14px;
      }

      .actions {
        margin-top: 16px;
        display: flex;
        gap: 10px;
      }

      button {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
      }

      .primary {
        background: #2563eb;
        color: white;
      }

      .secondary {
        background: #475569;
        color: white;
      }

      .copy-btn {
        background: #16a34a;
        color: white;
        padding: 6px 12px;
        font-size: 13px;
      }

      button:hover {
        opacity: 0.9;
      }

      .output-section {
        margin-top: 24px;
      }

      .output-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }

      pre {
        background: #f8fafc;
        border: 1px solid #cbd5e1;
        padding: 12px;
        border-radius: 6px;
        height: 220px;
        overflow: auto;
        font-size: 14px;
      }

      .copy-status {
        margin-left: 10px;
        font-size: 13px;
        color: #16a34a;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>üîê AES CBC Decryption Tool</h2>

      <label>üî∏ Encrypted Text (Base64)</label>
      <textarea id="encrypted" rows="7"></textarea>

      <br /><br />

      <label>üî∏ Secret Key (Base64)</label>
      <input id="key" value="vAi1TQKRnJMHYoCC1SUxn1Yv8nuWksA9cbaHRd6EfGQ=" />

      <div class="actions">
        <button class="primary" onclick="decrypt()">üîì Decrypt</button>
        <button class="secondary" onclick="formatJson()">üß© Format JSON</button>
      </div>

      <div class="output-section">
        <label>‚úÖ Decrypted Output (Raw)</label>
        <pre id="output"></pre>
      </div>

      <div class="output-section">
        <div class="output-header">
          <label>üßæ Formatted JSON Output</label>
          <div>
            <button class="copy-btn" onclick="copyJson()">üìã Copy JSON</button>
            <span id="copyStatus" class="copy-status"></span>
          </div>
        </div>
        <pre id="formattedOutput"></pre>
      </div>
    </div>

    <script>
      let decryptedText = "";

      // üîπ Auto-remove quotes when pasting encrypted text
      const encryptedTextarea = document.getElementById("encrypted");

      encryptedTextarea.addEventListener("paste", function (event) {
        event.preventDefault();

        const pastedText = (event.clipboardData || window.clipboardData)
          .getData("text")
          .trim();

        // Remove surrounding single or double quotes
        const cleanedText = pastedText.replace(/^['"](.*)['"]$/, "$1");

        const start = this.selectionStart;
        const end = this.selectionEnd;

        this.value =
          this.value.substring(0, start) +
          cleanedText +
          this.value.substring(end);

        this.selectionStart = this.selectionEnd = start + cleanedText.length;
      });

      function decrypt() {
        try {
          const encryptedBase64 = encryptedTextarea.value
            .trim()
            .replace(/\s+/g, "");

          const keyBase64 = document.getElementById("key").value.trim();

          const key = CryptoJS.enc.Base64.parse(keyBase64);
          const encryptedData = CryptoJS.enc.Base64.parse(encryptedBase64);

          const iv = CryptoJS.lib.WordArray.create(
            encryptedData.words.slice(0, 4),
            16
          );

          const ciphertext = CryptoJS.lib.WordArray.create(
            encryptedData.words.slice(4),
            encryptedData.sigBytes - 16
          );

          const decrypted = CryptoJS.AES.decrypt({ ciphertext }, key, {
            iv,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7,
          });

          decryptedText = decrypted.toString(CryptoJS.enc.Utf8);

          document.getElementById("output").textContent =
            decryptedText || "‚ö†Ô∏è Unable to decrypt";

          document.getElementById("formattedOutput").textContent = "";
          document.getElementById("copyStatus").textContent = "";
        } catch (e) {
          document.getElementById("output").textContent =
            "‚ùå Error: " + e.message;
        }
      }

      function formatJson() {
        try {
          if (!decryptedText) {
            alert("Please decrypt first!");
            return;
          }

          const jsonObj = JSON.parse(decryptedText);
          const prettyJson = JSON.stringify(jsonObj, null, 2);

          document.getElementById("formattedOutput").textContent = prettyJson;
        } catch {
          document.getElementById("formattedOutput").textContent =
            "‚ö†Ô∏è Decrypted text is not valid JSON.";
        }
      }

      function copyJson() {
        const json = document.getElementById("formattedOutput").textContent;

        if (!json) {
          alert("No formatted JSON to copy!");
          return;
        }

        navigator.clipboard.writeText(json).then(() => {
          const status = document.getElementById("copyStatus");
          status.textContent = "Copied!";
          setTimeout(() => (status.textContent = ""), 2000);
        });
      }
    </script>
  </body>
</html>
